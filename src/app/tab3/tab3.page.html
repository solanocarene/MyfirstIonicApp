<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Socials
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-button href="#">home</ion-button>
<ion-content>
  <ion-list>

    <ion-item>
     <ion-label>Notifications</ion-label>
     <ion-icon name="notifications-circle"></ion-icon>
     <ion-badge color="danger" slot="end">230</ion-badge>
   </ion-item>
   <ion-item>
     <ion-label>Messages</ion-label>
     <ion-icon name="mail-unread"></ion-icon>
     <ion-badge color="secondary" slot="end">107</ion-badge>
   </ion-item>
   <ion-item>
     <ion-label>Followers</ion-label>
     <ion-icon name="checkmark-done-circle"></ion-icon>
     <ion-badge color="success" slot="end">18k</ion-badge>
   </ion-item>
   <ion-item>
     <ion-label>Following</ion-label>
     <ion-icon name="checkbox"></ion-icon>
     <ion-badge color="warning" slot="end">102</ion-badge>
   </ion-item>
   <ion-item>
     <ion-label>Archive Posts</ion-label>
     <ion-badge color="tertiary" slot="end">115</ion-badge>
     <ion-icon name="archive-outline"></ion-icon>
   </ion-item>
   <ion-item>
     <ion-label>Archive Stories</ion-label>
     <ion-badge color="dark" slot="end">110</ion-badge>
     <ion-icon name="archive"></ion-icon>
   </ion-item>
   <ion-item>
     <ion-label>Friends Stories</ion-label>
     <ion-icon name="people-circle"></ion-icon>
     <ion-badge color="medium" slot="end">500</ion-badge>
     
   </ion-item>
   <ion-item>
     <ion-label>Drafts</ion-label>
     <ion-icon name="bookmarks"></ion-icon>
     <ion-badge color="dark" slot="end">101</ion-badge>
   </ion-item>
   <ion-item>
     <ion-label>Saved Posts</ion-label>
     <ion-icon name="save"></ion-icon>
     <ion-badge color="warning" slot="end">106</ion-badge>
   </ion-item>
</ion-list>
</ion-content>

<ion-chip outline color="danger">
  <ion-icon name="pin"></ion-icon>
  <ion-label>Location</ion-label>
  <ion-icon name="collapse"></ion-icon>
</ion-chip>

<ion-chip outline color="warning">
  <ion-icon name="videocam"></ion-icon>
  <ion-label>Entertainment</ion-label>
  <ion-icon name="collapse"></ion-icon>
</ion-chip>
